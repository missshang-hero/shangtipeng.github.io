<script>
  /*屏幕自适应*/
  (function(doc, win) {
    var uiWidth = 1920;
    var selfWidth = 100;
    var docEl = doc.documentElement;
    var resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize';
    var recalc = function () {
      var clientWidth = docEl.clientWidth;
      if (!clientWidth) return;
      if (clientWidth >= uiWidth){
        docEl.style.fontSize = selfWidth + 'px';
      } else {
        docEl.style.fontSize = selfWidth * (clientWidth / uiWidth) + 'px';
      }
    };

    if (!doc.addEventListener) {
      return
    };
    win.addEventListener(resizeEvt, recalc, false);
    doc.addEventListener('DOMContentLoader',recalc,false);
  })(document, window);
</script>

</html>
